

<!-- src/app/app.component.html -->
<section class="bg-black"> 
<div class="container">
    <!-- Header -->
    <header class="header inner-container">
      <div class="top-header">
      <div class="logo">
        <img src="./logo-1x.svg" alt="Evoke Technologies" />
      </div>
      <nav class="tabs">
        <button
          [class.active]="activeTab === 'user-experience'"
          (click)="activeTab = 'user-experience'"
        >
          User Experience
        </button>
        <button
          [class.active]="activeTab === 'user-interface'"
          (click)="activeTab = 'user-interface'"
        >
          User Interface
        </button>
        
      </nav>
      <div class="right-sign-up">
      <a class="search"> <img src="search.svg" alt="search icon" title="search"/></a>
      <a class="signup">Sign Up <img src="arrow-up.svg" alt="arrow up" title="arrow"/></a>
    </div>
    </div>
    </header>

  
    <!-- Banner -->
    <div class="banner">
      <h1>Innovate. Collaborate. Elevate</h1>
      <p>Discover a consolidated source of UI/UX inspiration, best <br/>practices and resources</p>
    </div>
  </div>
  </section>
<section class="bg-grey"> 
  <div class="container">
    <!-- Tab Content -->
    <div class="tab-content inner-container">
      <!-- Loading Spinner -->
      <div *ngIf="loading" class="loading">
        <p>Loading...</p>
      </div>
  
      <!-- User Experience Tab -->
      <div *ngIf="activeTab === 'user-experience' && !loading" class="user-experience">
        <h2 class="heading-split"><span>Latest</span> Innovations</h2>
        <app-carousel [items]="userExperienceItems"></app-carousel>
      </div>
  
      <!-- User Interface Tab -->
      <div *ngIf="activeTab === 'user-interface' && !loading" class="user-interface">
        <h2 class="heading-split"><span>UI Resources</span>Essential UI Repository</h2>
        <app-carousel [items]="userInterfaceItems"></app-carousel>
      </div>
    </div>
  </div>
</section>
 
    <footer class="footer">
    <div class="container">
      <p>For queries & suggestions, write to us <br/><a href="mailto:uiuxpractice@evoke.com">uiuxpractice&#64;evoketehnologies.com</a><img src="arrow-up.svg" alt="arrow up" title="arrow"/></p>
    </div>
    </footer>
